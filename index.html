<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Meu formulário</title>
</head>
<body>
    
<div class="container">
  <form>
    <ul class="flex-outer">
      <li>
        <label for="first-name">Primeiro Nome</label>
        <input id="inputs1" type="text" id="first-name" placeholder="Seu primeiro nome aqui">
      </li>
      <li>
        <label for="last-name">Profissão</label>
        <input id="inputs1" type="text" id="last-name" placeholder="">
      </li>
      <li>
        <label for="email">Email</label>
        <input id="inputs1" type="email" id="email" placeholder="exemple@exemple.com">
      </li>
      <li>
        <label for="phone">Celular</label>
        <input id="inputs1" type="tel" id="phone" placeholder="(99)99999-9999">
      </li>
      <li>
        <label for="message">Messagem</label>
        <textarea id="inputs1" rows="5"  placeholder="Mande sua mensagem aqui"></textarea>
      </li>
      <li>
        <p>Idade</p>
        <ul class="flex-inner">
          <li>
            <input type="radio">
            <label>20-29</label>
          </li>
          <li>
            <input type="radio">
            <label>30-39</label>
          </li>
          <li>
            <input type="radio">
            <label>40+</label>
            </li>
          <li>
            <input type="radio">
            <label>60+</label>
          </li>
        </ul>
      </li>
      <div id="buttona"><button type="submit">Cadastrar</button></div>
              
    </ul>
  </form>
</div>
</body>
</html>
